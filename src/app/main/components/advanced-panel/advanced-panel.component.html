<div class="w-full px-5 box-border h-full">
  <p class="mb-3 text-green-700">進階搜尋篩選項目</p>
  <div class="shadow-lg p-3 max-h-96 h-full">
    <mat-list role="list" class=" h-4/5">
      <ng-container *ngTemplateOutlet="recursiveListTemplate; context:{ list: list }"></ng-container>
    </mat-list>
    <div class="mt-2 flex justify-end px-5">
      <span class="mr-2">
        <button mat-raised-button class="">清除</button>
      </span>
      <span>
        <button mat-raised-button color="accent">搜尋</button>
      </span>
    </div>
  </div>
</div>
<ng-template #recursiveListTemplate let-list="list">
  <mat-list-item role="listitem" *ngFor="let item of list" [style.height]="'auto'" >
    <div class="w-full h-full py-2">
      <mat-checkbox [color]="'primary'">{{item.name}}</mat-checkbox>
      <mat-list role="list" *ngIf="item.children && item.children.length > 0">
        <ng-container *ngTemplateOutlet="recursiveListTemplate; context:{ list: item.children }">
        </ng-container>
      </mat-list>
      <!-- <mat-divider></mat-divider> -->
    </div>
  </mat-list-item>

</ng-template>
